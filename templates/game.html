<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rhythm - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const SONG_DATA = {{ song_data | tojson }};
    </script>
</head>

<body>
    <div class="app-container">
        <div id="game-screen" class="screen active">
            <div id="game-background"></div>
            <div id="countdown-overlay" class="hidden">3</div>

            <!-- Pause Menu -->
            <div id="pause-menu" class="pause-menu hidden">
                <div class="pause-content">
                    <h2>PAUSED</h2>
                    <div class="pause-volume-control">
                        <label for="pause-volume-slider">üîä Volume</label>
                        <input type="range" id="pause-volume-slider" min="0" max="100" value="70">
                        <span id="pause-volume-value">70%</span>
                    </div>
                    <button id="resume-btn" class="pause-btn">Resume</button>
                    <a href="/" class="pause-btn">Back to Menu</a>
                </div>
            </div>

            <div class="ui-top">
                <div class="score-container">
                    <div class="score-box">
                        <div class="label">SCORE</div>
                        <div class="value" id="score">0</div>
                    </div>
                    <div class="combo-circle">
                        <span id="combo">x0</span>
                    </div>
                </div>

                <div class="accuracy-box">
                    <div class="label">ACCURACY</div>
                    <div class="value" id="accuracy">100%</div>
                </div>

                <button id="pause-btn-top" class="pause-icon-btn">‚è∏</button>
            </div>

            <div class="game-area horizontal">
                <div class="track-container">
                    <!-- Target Zone -->
                    <div class="target-zone">
                        <div class="target-indicator"></div>
                    </div>

                    <!-- Notes Container -->
                    <div id="notes-layer"></div>

                    <!-- Feedback Layer -->
                    <div id="feedback-layer"></div>
                </div>
            </div>

            <div class="ui-bottom">
                <div class="song-info">
                    <div id="song-title"></div>
                    <div class="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>

</html>
