<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rhythm - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Roboto+Mono:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        /* jshint ignore:start */
        // @ts-ignore
        const SONG_DATA = {{ song_data | tojson }};
        /* jshint ignore:end */
    </script>
</head>

<body>
    <div class="app-container">
        <div id="game-screen" class="screen active">
            <div id="game-background"></div>
            <div id="countdown-overlay" class="hidden">3</div>

            <!-- Pause Menu -->
            <div id="pause-menu" class="pause-menu hidden">
                <div class="pause-content">
                    <h2>PAUSED</h2>
                    <div class="pause-volume-control">
                        <label for="pause-volume-slider"><span class="material-symbols-outlined">volume_up</span> Volume</label>
                        <input type="range" id="pause-volume-slider" min="0" max="100" value="70">
                        <span id="pause-volume-value">70%</span>
                    </div>
                    <button id="resume-btn" class="pause-btn">Resume</button>
                    <button id="pause-retry-btn" class="pause-btn retry-btn">
                        <span class="material-symbols-outlined">replay</span> RETRY
                    </button>
                    <a href="/" class="pause-btn">
                        <span class="material-symbols-outlined">arrow_back</span> Back to Menu
                    </a>
                </div>
                <div class="pause-background"></div>
            </div>

            <!-- Game Over Stats Overlay -->
            <div id="game-over-overlay" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2 id="game-over-title">GAME COMPLETE!</h2>
                    <h3 id="game-over-song-title"></h3>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">FINAL SCORE</div>
                            <div class="stat-value" id="final-score">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">MAX COMBO</div>
                            <div class="stat-value" id="max-combo">x0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">ACCURACY</div>
                            <div class="stat-value" id="final-accuracy">0%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">NOTES HIT</div>
                            <div class="stat-value" id="notes-hit">0/0</div>
                        </div>
                    </div>

                    <div class="game-over-buttons">
                        <button id="retry-btn" class="game-over-btn retry-btn">
                            <span class="material-symbols-outlined">replay</span> RETRY
                        </button>
                        <a href="/" class="game-over-btn">
                            <span class="material-symbols-outlined">arrow_back</span> BACK TO MENU
                        </a>
                    </div>
                </div>
            </div>

            <div class="ui-top">
                <div class="score-container">
                    <div class="score-box">
                        <div class="label">SCORE</div>
                        <div class="value" id="score">0</div>
                    </div>
                    <div class="combo-circle">
                        <span id="combo">x0</span>
                    </div>
                </div>

                <div class="accuracy-box">
                    <div class="label">ACCURACY</div>
                    <div class="value" id="accuracy">100%</div>
                </div>

                <button id="pause-btn-top" class="pause-icon-btn"><span class="material-symbols-outlined">pause</span></button>
            </div>

            <div class="game-area horizontal">
                <div class="track-container">
                    <!-- Target Zone -->
                    <div class="target-zone">
                        <div class="target-indicator"></div>
                    </div>

                    <!-- Notes Container -->
                    <div id="notes-layer"></div>

                    <!-- Feedback Layer -->
                    <div id="feedback-layer"></div>
                </div>
            </div>

            <div class="ui-bottom">
                <div class="health-container">
                    <div class="health-icon">
                        <span>‚ù§</span>
                    </div>
                    <div class="health-track">
                        <div class="health-bar" id="health-bar"></div>
                    </div>
                </div>
                <div class="song-info">
                    <div id="audio-visualizer"></div>
                    <div class="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="song-title"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>

</html>
